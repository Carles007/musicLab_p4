      <div class="example-flex-container">   
        <div class="example-button-container">
          <button mat-fab color="primary" (click)="playSound()" >
            <mat-icon>play_arrow</mat-icon>
          </button>
        </div>
        <div class="example-button-container">
          <button mat-fab color="primary" (click)="pauseSound()">
            <mat-icon>pause</mat-icon>
          </button>
        </div>
        <div class="example-button-container">
          <button mat-fab color="primary" (click)="stopSound()">
            <mat-icon>stop</mat-icon>
          </button>
        </div>
        <div class="example-button-container">
          <button mat-fab color="primary" (click)="nextSound()">
            <mat-icon>skip_previous</mat-icon>
          </button>
        </div> 
        <div class="example-button-container">
          <button mat-fab color="primary" (click)="previousSound()">
            <mat-icon>skip_next</mat-icon>
          </button>
        </div> 

      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-8" style="text-align: left">
      {{ secondsToString(audio.currentTime) }}
    </div>
    <div class="col-4" style="text-align: right">
      {{ secondsToString(audio.duration) }}
    </div>
  </div>

  <div class="row">

    <div class="row">
      <div class="col-10">
        <mat-slider type="range" min="0" max="{{ audio.duration }}" [(ngModel)]="audio.currentTime" step="10" style="width: 100%">

      <div>
        <mat-icon color="primary">volume_up</mat-icon>    
        <mat-slider  type="range" min="0" max="1"  step="0.1" id="mislider" [(ngModel)]="volumenSelected">            
        </mat-slider>
