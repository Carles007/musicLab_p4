<mat-card  *ngIf="song" class="container-list">
  <mat-card-header>
    <img src="{{song.imagen}}"  mat-card-avatar />
    <mat-card-title>Name: {{song.name}}</mat-card-title>
    <mat-card-subtitle>Artist: {{song.artist}}</mat-card-subtitle>
  </mat-card-header>
  <img img mat-card-md-image src="{{song.imagen}}" alt="Photo of the song album">
  <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <mat-card-content>
    
        <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
          <input matInput
          formControlName="name"
          [(ngModel)]="song.name"
          type="text"
          >
          <!-- <small *ngIf="nameCtrl.hasError('required') && nameCtrl.dirty">This field is required</small> -->
        </mat-form-field>

    <br />
        <mat-form-field appearance="fill">
        <mat-label>Artist</mat-label>
          <input matInput
          formControlName="artist"
          [(ngModel)]="song.artist"
          type="text"
          >
         <!--  <small *ngIf="artistCtrl.hasError('required') && artistCtrl.dirty">This field is required</small> -->
        </mat-form-field>
    <br />
        <mat-form-field appearance="fill">
          <mat-label>Album</mat-label>
          <input matInput
          formControlName="album"
          [(ngModel)]="song.album"
          type="text"
          >
         <!--  <small *ngIf="albumCtrl.hasError('required') && albumCtrl.dirty">This field is required</small> -->
          </mat-form-field>
    <br />
        <mat-form-field appearance="fill">
        <mat-label>Year</mat-label>
          <input matInput
          formControlName="year"
          [(ngModel)]="song.year"
          type="text"
          >
          <!-- <small *ngIf="yearCtrl.hasError('required') && yearCtrl.dirty">This field is required</small> -->
        </mat-form-field>
    <br />
        <mat-form-field appearance="fill">
          <mat-label>Duration</mat-label>
          <input matInput
          formControlName="time"
          [(ngModel)]="song.time"
          type="text"
          >
    <br />
         <!--  <small *ngIf="timeCtrl.hasError('required') && timeCtrl.dirty">This field is required</small> -->
        </mat-form-field>
        <mat-form-field class="invisible example-full-width">
          <mat-label>ID</mat-label>
          <input matInput
          formControlName="id"
          [(ngModel)]="song.id"
          type="text"
          
          >
         <!--  <small *ngIf="timeCtrl.hasError('required') && timeCtrl.dirty">This field is required</small> -->
        </mat-form-field>
       </mat-card-content>
       <button mat-raised-button color="primary" type="submit">SAVE</button>
       <p></p>

       <mat-form-field style="text-align: left;">
        <ngx-mat-file-input #removableInput formControlName="acceptfile" placeholder="jpg" [accept]="'.jpg'"(change)="uploadImage($event)"></ngx-mat-file-input>
        <button mat-icon-button matSuffix *ngIf="!removableInput.empty" (click)="removableInput.clear($event)">
          <mat-icon matSuffix>folder</mat-icon>
          <mat-icon>clear</mat-icon>
        </button>
      </mat-form-field>
      <p></p>
       <button (click)="toggleData()">Nueva Cancion</button>
       
<div *ngIf="toDisplay">
  <mat-card-actions>
     
    
    
    <!-- <input class="ng-hide" id="input-file-id" multiple type="file" (change)="uploadSong($event)"/>
    <label for="input-file-id" class="md-button md-raised md-primary"></label> -->
    <mat-form-field style="text-align: left;">
      <ngx-mat-file-input #removableInput formControlName="acceptfile" placeholder="Mp3 file only" [accept]="'.mp3'" (change)="uploadOnlySong($event)"></ngx-mat-file-input>
      <button mat-icon-button matSuffix *ngIf="!removableInput.empty" (click)="removableInput.clear($event)">
        <mat-icon matSuffix>folder</mat-icon>
        <mat-icon>clear</mat-icon>
      </button>
    </mat-form-field>
   <!--  <input class="ng-hide" id="input-file-id"  type="file" (change)="upload($event)"/> -->
    
  </mat-card-actions>
</div>
</form>



</mat-card>
